{% extends "dashboard.html" %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
          <h4 class="mb-0 text-center">Actualizar Perfil</h4>
        </div>
        <div class="card-body">
          <!-- Formulario de actualizaciÃ³n de perfil -->
          <form method="POST" class="form">
            {% csrf_token %}

            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="fa-solid fa-user" style="color: #000000"></i> Nombre
                de usuario
              </label>
              {{ form.username }}
            </div>

            <div class="mb-3">
              <label for="first_name" class="form-label">
                <i class="fa-solid fa-person" style="color: #000000"></i>
                Nombres
              </label>
              {{ form.first_name }}
            </div>

            <div class="mb-3">
              <label for="last_name" class="form-label">
                <i class="fa-solid fa-person" style="color: #000000"></i>
                Apellidos
              </label>
              {{ form.last_name }}
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fa-solid fa-envelope" style="color: #000000"></i>
                Email
              </label>
              {{ form.email }}
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-secondary btn-block">
                <i class="fa-solid fa-save"></i> Actualizar Perfil
              </button>
            </div>

            <div class="d-flex justify-content-center mt-4">
              <a href="{% url 'adminusers' %}" class="btn btn-secondary">
                <i class="fa-solid fa-rotate-left"></i> Volver
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
