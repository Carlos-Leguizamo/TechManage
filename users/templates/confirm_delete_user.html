{% extends "dashboard.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ user.username }}</strong>? Esta acción no se puede deshacer.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'adminusers' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
