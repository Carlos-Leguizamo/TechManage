{% extends "dashboard.html" %}
{% block content %}

<div class="container-lg mt-4">
    <div class="card mb-4">
        <div class="card-header">
            <h5>Nuevo <b>Reporte</b></h5>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'new_report' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre_reporte" class="form-label">Nombre del Reporte</label>
                    <input type="text" class="form-control" id="nombre_reporte" name="nombre_reporte" required>
                </div>
                <div class="mb-3">
                    <label for="id_computador" class="form-label">ID del Computador</label>
                    <select class="form-select" id="id_computador" name="id_computador" required>
                        {% for computador in computadores %}
                        <option value="{{ computador.id_computador }}">{{ computador.nombre_computador }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha del Reporte</label>
                    <input type="datetime-local" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="tecnico_responsable" class="form-label">Técnico Responsable</label>
                    <input type="text" class="form-control" id="tecnico_responsable" name="tecnico_responsable" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Reporte</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
