{% extends 'base.html' %} 

{% block content %}

<main class="container pb-5">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form action="/register/" method="POST" class="card card-body">
        <h1 class="text-center">Registro</h1>

       
        <!--Token de seguridad midlleware-->
        {% csrf_token %}

        <div class="mb-3">
            <label for="username"><i class="fa-solid fa-user" style="color: #000000;"></i> Ingresar usuario</label>
            
          <input type="text" name="username" id="username" class="form-control" placeholder="Mario123" required>
          
        </div>

        <div class="mb-3">
          <label for="first_name"><i class="fa-solid fa-person" style="color: #000000;" ></i> Nombres</label>
          
        <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Jhon Mario" required>
        
        </div>
        <div class="mb-3">
          <label for="last_name"><i class="fa-solid fa-person" style="color: #000000;" ></i> Apellidos</label>
          
        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Bohorquez Garcia" required>
        
        </div>

        <div class="mb-3">
          <label for="email"><i class="fa-solid fa-envelope" style="color: #000000;"></i> Email</label>
          
        <input type="email" name="email" id="email" class="form-control" placeholder="Example@example.com" required>
        
        </div>

        <div class="mb-3">
          <label for="password1"><i class="fa-solid fa-lock" style="color: #000000;"></i> Ingresar contrase単a</label>
          <div class="input-group">
              <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingresa una contrase単a" required>
              <span class="input-group-text" onclick="togglePasswordVisibility()">
                  <i id="toggleIcon" class="fa-solid fa-eye"></i>
              </span>
          </div>
      </div>

        <div class="mb-3">
            <label for="password2">Confirmar contrase単a</label>
          <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma la contrase単a" required>
        </div>

        
        {% if error %}

              <div class="alert alert-danger" role="alert">
                    <div class="text-center mb-2">
                        <i class="fa-solid fa-circle-exclamation"></i> {{error}}
                    </div> 
              </div>

        {% endif %}


        <button class="btn btn-primary">Registrar</button>
        
      </form>
    </div>
  </div>
</main>

<script>
  function togglePasswordVisibility() {
      var passwordField = document.getElementById("password1");
      var toggleIcon = document.getElementById("toggleIcon");
      if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
      } else {
          passwordField.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
      }
  }
</script>

{% endblock%}
