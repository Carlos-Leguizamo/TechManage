{% extends 'base.html' %}

{% block content %}




<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST"  class="card card-body">
               
                {% csrf_token %}
            
                <h1 class="text-center">Iniciar Sesi칩n</h1>
            
                   
                    <!--Token de seguridad midlleware-->
                    {% csrf_token %}
            
                    <div class="mb-3">
                        <label for="username"><i class="fa-solid fa-user" style="color: #000000;"></i> Ingresar usuario</label>
                      <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required>
                    </div>
            
                    <div class="mb-3">
                        <label for="password"> <i class="fa-solid fa-lock" style="color: #000000;"></i> Ingresar contrase침a</label>
                      <input type="password" name="password" id="password" class="form-control" placeholder="Contrase침a" required>
                    </div>

                                  
                    
                    
            {% if error %}

              <div class="alert alert-danger" role="alert">
                    <div class="text-center mb-2">
                        <i class="fa-solid fa-circle-exclamation"></i> {{error}}
                    </div> 
              </div>

            {% endif %}


                    
            
                <button class="btn btn-primary">
                    Iniciar Sesi칩n
                </button>
            
            
            </form>
            
        
        </section>
    </div>
</main>
{% endblock %}
